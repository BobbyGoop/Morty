plugins {
    id 'java'
    id 'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

sourceCompatibility = JavaVersion.current()

version '1.0'

repositories {
    jcenter()
}

application {
    // Define the main class for the application.
    mainClass = 'me.morty.bot.app.Bot'
}

dependencies {
    //implementation 'org.spongepowered:configurate-core:4.0.0'
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    // https://mvnrepository.com/artifact/org.spongepowered/configurate-core
    compile group: 'org.spongepowered', name: 'configurate-hocon', version: '4.0.0'
    compile group: 'org.spongepowered', name: 'configurate-core', version: '4.0.0'

    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.66'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'

}

compileJava.options.encoding = 'UTF-8' 